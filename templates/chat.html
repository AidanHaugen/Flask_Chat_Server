<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <link href="chat_style.css" rel="stylesheet" type="text/css">
        {{ turbo() }}
    </head>
    <body>
        <div id="page">
            <div id="chatWindow">
                {% for msg in msg_hist %}
                <p>{{ msg }}</p>
                {% endfor %}
            </div>


            <form method="post" action="">
                <input type="text" name="new_msg" id="msg_input">
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
</html>
